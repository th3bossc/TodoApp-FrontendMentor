<div class="container">
    <div 
        class="todos" 
        cdkDropList 
        [cdkDropListData]="allTodos" 
        (cdkDropListDropped)="drop($event)">
        <div 
            [class]="'todo ' + (todo.completed ? 'active' : '')" 
            *ngFor="let todo of allTodos; let i = index"
            cdkDrag> 
            <div class="select" (click)="toggleCompleted(i)"> 
                <img src="../../assets/icon-check.svg" /> 
            </div> 
            {{todo.content}} 
        </div>
    </div>
    <div class="meta-data">
        <div class="items-left"> {{ itemsLeft }} items left</div>
        <div class="filters">
            <a [class]="'filter ' + (mode() === 'all' ? 'active' : '')" (click)="changeMode('all')"> All </a>
            <a [class]="'filter ' + (mode() === 'active' ? 'active' : '')" (click)="changeMode('active')"> Active </a>
            <a [class]="'filter ' + (mode() === 'completed' ? 'active' : '')" (click)="changeMode('completed')"> Completed </a>
        </div>
        <div class="completed">
            <a (click)="clearCompleted()"> Clear completed </a>
        </div>
    </div>
</div>
